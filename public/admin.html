<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'administration</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/2a35b88e10.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Panneau d'administration</h1>

    <div id="playerInput">
        <input type="text" id="playerName" placeholder="Nom du joueur">
        <select id="playerRole"></select>
        <button class="add-player-btn" onclick="addPlayer()">Ajouter un joueur</button>
        <button class="assign-roles-btn" onclick="assignRandomRoles()">Attribuer des rôles aléatoires</button>
        <button class="assign-roles-btn" onclick="endGame()">Fin de Partie</button>
    </div>

    <div id="roleConfig">
        <h3>Configuration des rôles</h3>
        <div id="roleList"></div>
        <button onclick="updateRoleConfig()">Mettre à jour la configuration des rôles</button>
    </div>

    <div id="playerCards">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
